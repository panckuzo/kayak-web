<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACTO</title>
    <link rel="stylesheet" href="../ccs/estilos.css">
</head>
<body>
    <header class="header">
        <img class="header__img" src="../img/portada5.jpg" alt="portada5">
        <nav class="header__nav">
            <ul>
                <li class="header__item">
                    <a class="header__a"" href="../index.html">INICIO</a>
                </li>
                <li class="header__item">
                    <a class="header__a" href="./tiposdekayak.html">TIPOS DE KAYAKS</a>
                </li>
                <li class="header__item">
                    <a class="header__a" href="./tecnicas.html">TECNICAS / MANIOBRAS</a>
                </li>
                <li class="header__item">
                    <a class="header__a" href="./escuelas-travesias.html">ESCUELAS / TRAVESIAS</a>
                </li>
                <li class="header__item">
                    <a class="header__a--activo" href="./contacto.html">CONTACTO</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="contacto__main">
        <section">
            <h1 class="contacto__h1"> - TU OPINION ES MUY IMPORTANTE PARA NOSOTROS - </h1>
            <form  action="" method="get" enctype="text/plain">
                <fieldset class="contacto__form">
                    <legend class="contacto__titulo">INFORMACION PERSONAL</legend>
                        <div class="contacto__div">
                            <label class="contacto__label" for="NOMBRE Y APELLIDO">Nombre y Apellido</label>
                            <input type="text" name="NOMBRE Y APELLIDO" id="NOMBRE Y APELLIDO" required>
                        </div>
                        <div class="contacto__div">
                            <label class="contacto__label"   for="e-mail">e-mail</label>
                            <input type="email" name="e-mail" id="e-mail" required>
                        </div>
                        <div class="contacto__div">
                            <label  class="contacto__label" for="tel">Telefono</label>
                            <input type="number" name="tel" id="tel">
                        </div>
                        <div class="contacto__div">
                            <label class="contacto__label" for="pais">Pais</label>
                            <input type="text" name="pais" id="pais" required>
                        </div>
                        <div class="contacto__div">
                            <label class="contacto__label" for="ciudad">Ciudad</label>
                            <input type="text" name="ciudad" id="ciudad" required>
                        </div>
                        <div class="contacto__div">
                            <label class="contacto__label"  for="consulta sobre: ">Consulta sobre:</label>
                            <select class="contacto__select" name="consulta sobre:" id="">consulta sobre:
                                <option value="tipos de kayaks">Tipos de kayaks</option>
                                <option value="maniobras/tecnicas">Maniobras / tecnicas</option>
                                <option value="travesias">Travesias</option>
                                <option value="escuelas">Escuelas</option>
                                <option value="otros">Otros</option>
                            </select>
                        </div>
                        <div class="contacto__div">
                            <textarea name="Mensaje" id="Mensaje" cols="30" rows="10">Mensaje</textarea>
                        </div>
                        <input class="contacto__boton" type="submit" value="Enviar">
                </fieldset>
            </form>
        </section>
    </main>
</body>

<footer class="footer">
    <h1 class="footer__h1">KAYAK es un estilo de VIDA</h1>
